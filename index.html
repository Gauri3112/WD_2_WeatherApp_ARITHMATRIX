<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Immersive Weather App</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"/>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Background animations -->
  <div id="backgroundAnimation" class="background-animation" aria-hidden="true"></div>

  <!-- Search -->
  <section class="search" aria-label="Search city">
    <label for="cityInput" class="visually-hidden"></label>
    <input id="cityInput" type="text" placeholder="Enter city name     " spellcheck="false" autocomplete="off"/>
    <button id="searchBtn" aria-label="Search">
      <img src="images/search.png" alt="search"/>
    </button>
  </section>

  <!-- Loader -->
  <div id="loader" class="loader">
    <div class="spinner"></div>
    <span class="loader-text">Loading...</span>
  </div>

  <!-- Message -->
  <div id="message" class="message"></div>

  <!-- Weather Display -->
  <section class="weather" id="weatherCard">
    <img src="images/clear.png" class="weather-icon" alt="weather icon"/>
    <h2 class="temp">--Â°C</h2>
    <h3 class="city">City</h3>
    <p class="description">Weather description</p>

    <div class="details">
      <div class="col">
        <img src="images/humidity.png" alt="Humidity"/>
        <div>
          <p class="humidity">--%</p>
          <p>Humidity</p>
        </div>
      </div>
      <div class="col">
        <img src="images/wind.png" alt="Wind speed"/>
        <div>
          <p class="wind">-- km/h</p>
          <p>Wind Speed</p>
        </div>
      </div>
    </div>

    <p class="last-updated">Last updated: --:--</p>
  </section>

  <!-- Hourly Forecast -->
  <section class="hourly-section">
    <h4>Hourly Forecast</h4>
    <div id="hourlyUpdates" class="hourly-updates"></div>
  </section>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
